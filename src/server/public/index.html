<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Recorder</title>
</head>

<body>
<div id="container" class="wrapper">

  <div class="select">
    <label for="audioSource">Audio input source: </label>
    <select id="audioSource"></select>
  </div>

  <div class="select">
    <label for="audioOutput">Audio output destination: </label>
    <select id="audioOutput"></select>
  </div>

  <div class="select">
    <label for="videoSource">Video source: </label>
    <select id="videoSource"></select>
  </div>

  <div class="select">
    <label for="voice">Voice setting</label>
    <select id="voice" name="voice">
      <option value="distortion">Distortion</option>
      <option value="biquad">Bass Boost</option>
      <option value="off" selected>Off</option>
    </select>
  </div>

  <div class="select">
    <label for="visual">Visualizer setting</label>
    <select id="visual" name="visual">
      <option value="sinewave">Sinewave</option>
      <option value="frequencybars" selected>Frequency bars</option>
      <option value="off">Off</option>
    </select>
  </div>

  <div class="button">
    <button id="start-recording" disabled>Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
  </div>

  <canvas class="visualizer" width="640" height="100"></canvas>

  <audio id="video" playsinline autoplay></audio>
  <audio id="camera-preview" autoplay></audio>

</div>

<script src="socket.io/socket.io.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/RecordRTC.js"></script>
<script src="js/main.js"></script>
</body>

</html>
